
<!-- Users List -->
<div class="title">Users</div>
<div class="search-box">
    <input class="form-control" type="search"
        name="user_search"
        placeholder="Search users..."
        hx-get="{% url 'user_search' %}"  
        hx-trigger="input changed delay:500ms, keyup[key=='Enter']"
        hx-target="#user-list"
    >
</div>
<div id="user-list">
{% for user in user_list %}
    <a hx-get="{% url 'conversation' user.id %}" 
        hx-target="#chat-window"
        hx-swap="innerHTML scroll:bottom"
    >

        <div class="user-item">
            <img src="https://bootdey.com/img/Content/avatar/avatar{{ user.id }}.png" alt="Profile Pic">
            <span class="name">{{ user.username }}</span>
        </div>
    </a>
{% endfor %}
</div>
<!-- Users List -->
